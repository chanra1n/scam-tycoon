<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom/lines.css">
    <link rel="stylesheet" href="css/lib/remixicon.css" />
    <script src="js/lib/typewriter.js"></script>
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'pst';
            src: url('fonts/pst.ttf');
        }

        @font-face {
            font-family: 'gamer';
            src: url('fonts/gamer.ttf');
        }

        body,
        html {
            margin: 0;
            padding: 0px;
            width: 100%;
            height: 100%;
            font-family: 'pst';
            filter: sepia(1) hue-rotate(45deg);
            user-select: none !important;
            background-color: black;
            color: white;
            overflow: hidden;
            background-image: none;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #battleFrame {
            width: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #battlePhase {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #a1a1a150;
        }

        #enemyHPBar,
        #playerHPBar {
            background-color: #000000a0;
            margin: 10px;
            width: 50%;
            font-family: 'pst';
            padding: 7.5px;
            float: right;
            overflow: hidden;
        }

        #enemyHPBarFill,
        #playerHPBarFill {
            width: 100%;
            background-color: white;
            box-shadow: 7.5px 7.5px 20px black;
            transition: all 0.5s;
        }

        #enemyHPBarText,
        #playerHPBarText {
            padding: 5px;
            color: #1a1a1a;
            font-weight: 900;
            font-size: 25px;
            font-family: 'gamer';
            padding-top: 0px;
            padding-bottom: 5px;
            padding-left: 10px;
            filter: drop-shadow(1px 1px 0px white);
        }

        #enemyName,
        #playerName {
            display: inline-block;
            font-size: 7.5px;
            margin: 5px;
            margin-left: 0px;
            margin-right: 0px;
            float: left;
            text-align: left;
            filter: drop-shadow(3px 2px 0px black);
            text-transform: uppercase;
        }

        #enemyIcon,
        #playerIcon {
            display: inline-flex;
            float: right;
            text-align: right;
        }

        #enemyTopBar,
        #playerTopBar {
            width: 100%;
            display: flow-root;
        }

        #enemyTotalHP,
        #playerTotalHP {
            font-size: 20px;
        }

        #playerUI {
            position: absolute;
            left: 0px;
            bottom: 0px;
            width: 100%;
        }

        #playerHPBar {
            float: left;
        }

        #playerMenu {
            display: grid;
            background-color: #1a1a1a50;
            padding: 7.5px;
            margin: 10px;
            box-sizing: content-box;
            width: calc(100% - 35px);
            height: 135px;
            background-image: linear-gradient(0deg, #1a1a1a50, #000000a0);
        }

        #playerBorder {
            border: 2.5px dashed #a1a1a150;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        @keyframes horizontal-shaking {
            0% {
                transform: translateX(0)
            }

            25% {
                transform: translateX(5px)
            }

            50% {
                transform: translateX(-5px)
            }

            75% {
                transform: translateX(5px)
            }

            100% {
                transform: translateX(0)
            }
        }

        #playerText {
            position: relative;
            margin: 0px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 100;
            width: 100%;
            height: 100%;
            background-color: transparent;
            padding: 15px;
            box-sizing: border-box;
            display: none;
            transition: all 0.5s;
        }

        .typed-cursor {
            display: none;
        }

        #enemyStatsBar,
        #playerStatsBar {
            display: inline-block;
            width: 100%;
            text-align: right;
            float: right;
            margin-top: 0px;
            position: absolute;
            right: 0;
            margin: 15px;
            margin-top: 10px;
            margin-right: 5px;
        }

        #playerStatsBar {
            top: -20px;
            left: 0;
            float: left;
            text-align: left;
            width: max-content;
            margin: 10px;
            margin-top: 0px;
        }

        #enemyStatsBar p,
        #playerStatsBar p {
            background-color: #000000a0;
            color: white;
            font-family: 'pst';
            font-size: 6.5px;
            padding: 5px;
            display: flex;
            margin: 5px;
            margin-left: 0px;
            margin-bottom: 0px;
            font-weight: 100;
            float: right;
            text-align: right;
            vertical-align: middle;
            text-transform: uppercase;
        }

        #enemyStatsBar p i,
        #playerStatsBar p i {
            margin-right: 5px;
        }

        #playerMoves {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            margin: 0px;
            padding: 5px;
            display: inline-flex;
            transition: all 0.5s;
        }

        #playerMoves .moveButton {
            padding: 5px;
            display: inline-block;
            box-sizing: border-box;
            background-color: #a1a1a150;
            color: white;
            font-family: 'pst';
            font-size: 10px;
            margin: 5px;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            cursor: pointer;
            transition: all 0.25s;
            outline: 0px solid #a1a1a100;
            overflow: hidden;
            border: 2.5px solid #a1a1a1;
            border-top: 2.5px solid transparent;
            border-left: 2.5px solid transparent;
            border-right: 2.5px solid transparent;
            border-bottom: 2.5px solid #a1a1a1;
        }

        #playerMoves .moveButton:hover, .lawyerSelect:hover {
            transform: scale(1.0125)!important;
            border: 2.5px solid #a1a1a1;
            border-top: 2.5px solid #a1a1a1;
            border-left: 2.5px solid #a1a1a1;
            border-right: 2.5px solid #a1a1a1;
            border-bottom: 2.5px solid transparent;
        }

        #playerMoves .moveButton h1 {}

        #playerMoves .moveButton p {}

        #playerMoves .moveButton span {
            filter: drop-shadow(2.5px 2.5px 0px black);
        }

        #playerMoves .moveButton i {}

        .moveTopBar,
        .moveDescriptionBar,
        .moveBottomBar {
            box-sizing: border-box;
        }

        .moveTopBar {}

        .moveDescriptionBar {
            background-color: #a1a1a150;
            padding: 10px;
            text-align: left;
            font-size: 7.5px;
            text-transform: uppercase;
            width: 100%;
            white-space: normal;
            line-height: 10px;
            color: white;
            padding-top: 2.5px;
            padding-bottom: 2.5px;
            height: 100%;
            margin: 5px;
            margin-left: 0px;
            margin-right: 0px;
        }

        .moveBottomBar {
            align-self: flex-end;
            box-sizing: border-box;
            float: right;
            padding: 0px;
            margin: 0px;
            display: inline-block;
            justify-content: center;
            align-items: end;
            width: 100%;
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            text-align: right;
            background-color: transparent;
            background-image: linear-gradient(90deg, #1a1a1a, transparent);
        }

        .moveBottomBar button {
            border: none;
            text-align: right;
            font-family: 'pst';
            padding: 5px;
            font-size: 10px;
            font-weight: 900;
            background-color: transparent;
            color: white;
            vertical-align: middle;
            display: contents;
        }

        .moveTopBar h1 {
            font-size: 8px;
            text-align: center;
            background-color: #1a1a1a;
            padding: 7.5px;
            margin: 0px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .ppLabel,
        .damageLabel {
            font-size: 6px;
            margin-right: 5px;
        }

        @keyframes pulsate {
            0% {
                opacity: 0.5;
            }

            10% {
                opacity: 1;
            }

            20% {
                opacity: 0.5;
            }

            30% {
                opacity: 1;
            }

            40% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            60% {
                opacity: 0.5;
            }

            70% {
                opacity: 1;
            }

            80% {
                opacity: 0.5;
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        #move1PP,
        #move2PP,
        #move3PP,
        #move1Damage,
        #move2Damage,
        #move3Damage {
            text-decoration: underline;
            text-decoration-color: #a1a1a1a0;
            padding: 2.5px;
            padding-bottom: 10px;
            background-color: transparent;
            text-decoration-thickness: 1.5px;
            text-decoration-style: dotted;
        }

        #battleCosmetics {
            position: absolute;
    top: 0;
    left: 0;
    opacity: 60%;
    background-color: #1a1a1a50;
    filter: blur(10px);
    width: 100%;
    height: 100%;
        }

    #battleCosmetics img {
        transform: scale(1.5);
    position: absolute;
    left: -25%;
    top: 20%;
    }

    @keyframes gradualmove {
        0% {
            transform: translate(0px, 0px);
        }

        100% {
            transform: translate(100px, 100px);
        }
    }

    #lawyerSelection {
        display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 10px;
    position: absolute;
    top: -40%;
    left: 0;
    background-color: #1a1a1a;
    width: -webkit-fill-available;
    height: -webkit-fill-available;
    overflow: auto;
    padding: 10px;
    margin: 10px;
    box-sizing: border-box;
    opacity: 0%;
    pointer-events: none;
    }
    
    .lawyerSelect {
        background-color: green;
    padding: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    border-top: 2.5px solid transparent;
    border-left: 2.5px solid transparent;
    border-right: 2.5px solid transparent;
    border-bottom: 2.5px solid #a1a1a1;
    height: fit-content;
    cursor:pointer;
    }

    .lawyerSelect .lawyerMoveset {
    }

    .lawyerSelect h1 {
        font-size: 10px;
    text-transform: uppercase;
    float: left;
    width: 60%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    cursor:pointer;
    }

    .lawyerSelect p {
        font-size: 7px;
    text-transform: uppercase;
    float: right;
    text-decoration: underline;
    text-underline-offset: 2.5px;
    text-decoration-style: dashed;
    cursor:pointer;
    }

    .lawyerSelect .buttonContainer {
        width: 100%;
    box-sizing: border-box;
    color: black;
    font-size: 12.5px;
    background-color: transparent;
    padding: 2.5px;
    vertical-align: middle;
    margin: 3px;
    margin-left: 0px;
    margin-right: 0px;
    overflow: hidden;
    filter: invert(1);
    background-image: linear-gradient(45deg, #ffffff, transparent);
    cursor:pointer;
    }

    .lawyerSelect .buttonContainer i {
        display: inline-block;
    vertical-align: middle;
    margin: 1.25px;
    padding: 0px;
    float:left;
    cursor:pointer;
    }

    .lawyerSelect .buttonContainer button {
        width: 70%;
    border: none;
    font-family: 'pst';
    text-transform: uppercase;
    display: inline-block;
    vertical-align: middle;
    background-color: transparent;
    font-size: 7.5px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    text-align: left;
    padding-left: 7.5px;
    cursor:pointer;
    }

    .labelContainer {
        float: right;
    background-color: black;
    color: white;
    padding: 5px;
    display: block;
    margin: -2.5px;
    padding-top: 0px;
    padding-bottom: 2.5px;
    height: 100%;
    cursor:pointer;
    }

    .labelContainer span {
        display: block;
    font-size: 20px;
    font-family: 'gamer';
    font-weight: lighter;
    cursor:pointer;
    }

    .callButton {
        width: 100%;
    background-color: black;
    color: white;
    border: none;
    padding: 7.5px;
    font-family: 'pst';
    font-size: 7.5px;
    margin-bottom: 5px;
    margin-top: 5px;
    cursor:pointer;
    }

    #playerHPBar {
        transform: translate(-100%,0);
        transition: all 1s;
        transition-timing-function:cubic-bezier(0.8,0,0,1);
        opacity:0%;
    }

    #enemyHPBar {
        transform: translate(100%,0);
        transition: all 1s;
        transition-timing-function:cubic-bezier(0.8,0,0,1);
        opacity:0%;
    }

    #playerStatsBar > *, #enemyStatsBar > * {
        opacity:0%;
        transform:scale(0.9);
        transition-timing-function:cubic-bezier(0.8,0,0,1);
        transition: all 0.3s;
    }

    .moveButton {
        transform:scaleY(0);
        transition: all 0.1s, opacity 0.25s;
        transition-timing-function:cubic-bezier(0.455, 0.03, 0.515, 0.955);
        opacity: 0%;
    }

    #light {
        filter:blur(2.5px);
        transition: all 10s;
        animation: fadeIn 10s infinite;
    }


    @keyframes fadeIn {
        0% {
            filter:blur(2.5px);
        }

        50% {
            filter:blur(0px);
        }

        100% {
            filter:blur(2.5px);
        }
    }

    </style>
</head>

<body>

    <div id="battleFrame">

        <div id="battleCosmetics">
            <img src="sprites/police.gif" alt="">
        </div>

        <div id="light">

            <div id="lineh1"></div>
            <div id="lineh2"></div>
            <div id="lineh3"></div>
            <div id="lineh4"></div>
            <div id="lineh5"></div>
            <div id="lineh6"></div>
            <div id="lineh7"></div>
            <div id="lineh8"></div>
            <div id="lineh9"></div>
            <div id="lineh10"></div>
            <div id="lineh11"></div>
            <div id="lineh12"></div>
            <div id="lineh13"></div>
            <div id="lineh14"></div>
            <div id="lineh15"></div>

        </div>

        <div id="battlePhase">

            <div id="enemyUI">

                <div id="enemyHPBar">
                    <div id="enemyTopBar">
                        <div id="enemyName">POLICE OFFICER</div>

                    margin: 1px;"></i></div>
                    </div>
                    <div id="enemyHPBarFill">
                        <div id="enemyHPBarText"><span id="enemyCurrentHP">100</span><span id="enemyTotalHP">/100</span>
                        </div>
                    </div>
                    <div id="enemyStatsBar">
                        <p title="Status"><i class="ri-pulse-fill"></i> <span id="enemyStatus">Healthy</span></p>
                        <p title="Defense"><i class="ri-shield-fill"></i> <span id="enemyDefense">5</span></p>
                        <p title="Speed"><i class="ri-windy-fill"></i> <span id="enemySpeed">5</span></p>
                        <p title="Luck"><i class="ri-dice-fill"></i> <span id="enemyLuck">5</span></p>
                        <p title="Damage Bonus"><i class="ri-percent-fill"></i> <span id="enemyDamageBonus">5</span></p>
                    </div>
                </div>


                <div id="playerUI">

                </div>

            </div>

            <div id="playerUI">

                <div id="playerHPBar">
                    <div id="playerTopBar">
                        <div id="playerName">PLAYER</div>
                        <div id="playerIcon"><i class="ri-user-3-fill" style="    font-size: 12.5px;
                        margin: 1px;"></i></div>
                    </div>
                    <div id="playerHPBarFill">
                        <div id="playerHPBarText"><span id="playerCurrentHP">100</span><span
                                id="playerTotalHP">/100</span>
                        </div>
                    </div>
                    <div id="playerStatsBar">

                        <p title="Defense"><i class="ri-shield-fill"></i> <span id="playerDefense">5</span></p>
                        <p title="Speed"><i class="ri-windy-fill"></i> <span id="playerSpeed">5</span></p>
                        <p title="Luck"><i class="ri-dice-fill"></i> <span id="playerLuck">5</span></p>
                        <p title="Damage Bonus"><i class="ri-percent-fill"></i> <span id="playerDamageBonus">5</span></p>
                    </div>
                </div>
                <div id="playerMenu">
                    <div id="playerBorder">
                        <div id="playerMoves">

                            <div class="moveButton" id="playerMove1" title = "Use this move">

                                <div class="moveTopBar">

                                <div class="moveDescriptionBar">
                                    <p id="move1Description">Move Description</p>
                                </div>

                                <div class="moveBottomBar">
                                    <button><span class="ppLabel">PP</span><span id="move1PP"></span></button>
                                    <button><span class="damageLabel">DMG</span><span
                                            id="move1Damage">00</span></button>

                            </div>

                            <div class="moveButton" id="playerMove2" title = "Use this move">

                                </div>

                                <div class="moveDescriptionBar">
                                    <p id="move2Description">Move Description</p>
                                </div>

                                <div class="moveBottomBar">
                                    <button><span class="ppLabel">PP</span><span id="move2PP"></span></button>
                                    <button><span class="damageLabel">DMG</span><span
                                            id="move2Damage">00</span></button>
                                </div>

                            </div>

                            <div class="moveButton" id="playerMove3" title = "Use this move">

                                <div class="moveTopBar">
                                    <h1 id="move3Title">Move Title</h1>
                                </div>

                                <div class="moveDescriptionBar">
                                    <p id="move3Description">Move Description</p>
                                </div>

                                <div class="moveBottomBar">
                                    <button><span class="ppLabel">PP</span><span id="move3PP"></span></button>
                                    <button><span class="damageLabel">DMG</span><span
                                            id="move3Damage">00</span></button>
                                </div>

                            </div>



                        </div>
                        <div id="playerText">
                        </div>

                            <p id = "lawyer1HP"></p>

                            <div onclick = "selectLawyer('lawyer2')" class = "lawyerSelect" id = "lawyer2select">

                                        <div class = "buttonContainer">

                                <button class = "callButton" id = "lawyer2callbutton" onclick = "selectLawyer('lawyer2')">CALL THIS LAWYER</button>

                            <div onclick = "selectLawyer('lawyer3')" class = "lawyerSelect" id = "lawyer3select">
                                <h1 id = "lawyer3name"></h1>
                                <p id = "lawyer3HP"></p>
                                    <div class = "lawyerMoveset" id = "lawyer3moveset">
                                        <div class = "buttonContainer">
                                        <i class="ri-sword-fill"></i> <button id = "lawyer3physicalmove"></button>
                                        <div class = "labelContainer">
                                        <span id = "lawyer3physicalmovedamage">0</span>

                                        </div>
                                        <div class = "buttonContainer">
                                        <i class="ri-empathize-fill"></i> <button id = "lawyer3statusmove" ></button>
                                        <div class = "labelContainer">
                                        <span id = "lawyer3statusmovedamage">0</span>
                                        </div>
                                        </div>
                                        <div class = "buttonContainer">
                                        <i class="ri-sparkling-fill"></i> <button id = "lawyer3specialmove" ></button>
                                        <div class = "labelContainer">
                                        <span id = "lawyer3specialmovedamage">0</span>
                                        </div>
                                        </div>
                                    </div>
                                <button class = "callButton" id = "lawyer3callbutton" onclick = "selectLawyer('lawyer3')">CALL THIS LAWYER</button>
                                </div>
    
                            <div onclick = "selectLawyer('lawyer4')" class = "lawyerSelect" id = "lawyer4select">
                                <h1 id = "lawyer4name"></h1>
                                <p id = "lawyer4HP"></p>
                                    <div class = "lawyerMoveset" id = "lawyer4moveset">
                                        <div class = "buttonContainer">
                                        <i class="ri-sword-fill"></i> <button id = "lawyer4physicalmove"></button>
                                        <div class = "labelContainer">
                                        <span id = "lawyer4physicalmovedamage">0</span>
                                        </div>
                                        </div>
                                        <div class = "buttonContainer">

    function initalizeUIElements() {
    
    document.getElementById('playerHPBar').style.opacity = "100%";
    document.getElementById('playerHPBar').style.transform = "none";
    document.getElementById('enemyHPBar').style.opacity = "100%";
    document.getElementById('enemyHPBar').style.transform = "none";

    setTimeout(function () {

            setTimeout(function(){
            var moveButton = document.getElementsByClassName('moveButton');
        for (var i = 0; i < moveButton.length; i++) {
            (function(i) {
                setTimeout(function() {
                    moveButton[i].style.opacity = "100%";
                    moveButton[i].style.transform = "scaleY(1)";
                }, i * 50); 
            })(i);
            }
        },300);

    }, playerTextDuration);

    setTimeout(function () {
        var playerStatsBarChildren = document.getElementById('playerStatsBar').children;
        for (var i = playerStatsBarChildren.length - 1; i >= 0; i--) {
            (function(i) {
                setTimeout(function() {
                    playerStatsBarChildren[i].style.transform = "scale(1)";
                    playerStatsBarChildren[i].style.opacity = "100%";
                }, (playerStatsBarChildren.length - 1 - i) * 10); 
        })(i);
        }


        var enemyStatsBarChildren = document.getElementById('enemyStatsBar').children;
        for (var i = 0; i < enemyStatsBarChildren.length; i++) {
            (function(i) {
                setTimeout(function() {
                    enemyStatsBarChildren[i].style.transform = "scale(1)";
                    enemyStatsBarChildren[i].style.opacity = "100%";
                }, i * 10); 
            })(i);
            }
    }, 1000);

    };
    
</script>
